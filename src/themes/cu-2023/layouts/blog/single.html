{{ define "main" }}
{{ partial "subnav-blog" . }}
<main class="single">
<article id="{{ .File.UniqueID }}">
	<header>
		<h1>{{ .Title }}</h1>
		<span class="posted-on">Posted on <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time></span>
	{{ if and (.Params.feature) (ne .Params.featureHide true) }}
		<img class="feature" src="/assets/img/feature/{{ .Params.feature }}" alt="" />
	{{ end }}
	</header>
	<div class="content">{{ .Content }}</div>
</article>
</main>
{{ partial "share-buttons" . }}
{{ end }}
